<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLFS Pro - Mobile Responsive</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --page-bg: #030712; --sidebar-bg: #0f172a; --accent-blue: #06b6d4;
            --milky-white: #fdfaf6; --row-bg: #fffbf7; --row-border: #eaddcf;
            --text-dark: #1e293b; --hover-bg: #f5ede4; --danger: #ef4444;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background-color: var(--page-bg); display: flex; height: 100vh; color: white; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.3s; z-index: 1000; }
        .sidebar-scroll { overflow-y: auto; flex: 1; padding: 15px; scrollbar-width: none; }
        
        .section-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px 5px; }
        .state-item { padding: 14px 18px; margin-bottom: 6px; border-radius: 12px; cursor: pointer; font-weight: 800; color: #94a3b8; background: rgba(255,255,255,0.03); border: 1px solid transparent; }
        .state-item.active { background: rgba(6, 182, 212, 0.15); color: var(--accent-blue); border-color: var(--accent-blue); }

        /* --- MAIN UI --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #020617; position: relative; }
        .header-container { min-height: 80px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
        
        /* --- PROGRESS BAR --- */
        .progress-wrapper { display: flex; flex-direction: column; align-items: flex-end; }
        .progress-container { width: 120px; height: 8px; background: #1e293b; border-radius: 10px; overflow: hidden; }
        #pBar { height: 100%; width: 0%; transition: width 0.6s ease; }
        .p-low { background-color: #ef4444; }
        .p-mid { background-color: #f59e0b; }
        .p-high { background-color: #06b6d4; }

        /* --- DASHBOARD --- */
        .dashboard-content { display: flex; flex: 1; overflow-y: auto; padding: 15px; gap: 15px; flex-direction: row; }
        .pane { background: var(--milky-white); border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #dcd3c9; min-width: 0; }
        .pane-header { padding: 12px 15px; background: #f1ebe4; font-size: 10px; font-weight: 800; color: #7c746d; border-bottom: 2px solid var(--row-border); display: flex; justify-content: space-between; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #fdfaf7; padding: 10px; text-align: left; font-size: 10px; color: #a39b94; text-transform: uppercase; border-bottom: 1px solid var(--row-border); }
        td { padding: 12px 10px; border-bottom: 1px solid var(--row-border); font-size: 14px; background-color: var(--row-bg); color: var(--text-dark); font-weight: 600; word-wrap: break-word; }
        tr:nth-child(even) td { background-color: #f9f6f1; }

        input { border: 1px solid rgba(0,0,0,0.1); background: white; width: 100%; font-size: 14px; padding: 8px; border-radius: 6px; box-sizing: border-box; }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -300px; height: 100%; }
            .sidebar.open { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .dashboard-content { flex-direction: column; }
            .header-container { padding: 10px; height: auto; }
            td { font-size: 12px; padding: 8px; }
            input { font-size: 12px; }
            .progress-container { width: 80px; }
            .btn { font-size: 9px; padding: 8px 12px; }
        }

        .menu-toggle { display: none; background: var(--accent-blue); color: #083344; border: none; padding: 10px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        @media (max-width: 768px) { .menu-toggle { display: block; } }

        #loginOverlay { position: fixed; inset: 0; background: var(--page-bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #111827; padding: 30px; border-radius: 24px; width: 100%; max-width: 340px; text-align: center; }
        .grid-container { display: grid; gap: 5px; margin-bottom: 10px; grid-template-columns: repeat(3, 1fr); }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="color: white; margin-bottom: 20px;">PLFS HUB</h2>
        <button class="btn" style="background: var(--accent-blue); width:100%; margin-bottom:10px; padding:15px;" onclick="loginAsState()">ENTER PORTAL</button>
        <button class="btn" style="background: #374151; color: white; width:100%; padding:15px;" onclick="showPassInput()">ADMIN LOGIN</button>
        <div id="passArea" style="display:none; margin-top: 20px;">
            <input type="password" id="adminPass" placeholder="PIN" style="text-align: center; margin-bottom:10px;">
            <button class="btn" style="background: #f59e0b; color: white; width:100%;" onclick="validateAdmin()">VERIFY</button>
        </div>
    </div>
</div>

<aside class="sidebar" id="sidebar">
    <div style="padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: white;">PLFS SYNC</span>
        <button class="menu-toggle" onclick="toggleSidebar()">CLOSE</button>
    </div>
    <div class="sidebar-scroll" id="sidebarContent"></div>
</aside>

<div class="main">
    <header class="header-container">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="menu-toggle" onclick="toggleSidebar()">â˜° MENU</button>
            <div>
                <div id="breadcrumb" style="font-size: 13px; font-weight: 700; color: #f8fafc;">Awaiting Selection</div>
            </div>
        </div>
        <div style="display:flex; align-items: center; gap:15px;">
            <div class="progress-wrapper">
                <div class="progress-container"><div id="pBar"></div></div>
                <div id="pText" style="font-size: 9px; font-weight: 800; color: #94a3b8;">0%</div>
            </div>
            <button class="btn" style="background: var(--accent-blue); padding: 8px 12px;" onclick="saveToCloud()">PUSH</button>
        </div>
    </header>

    <div class="dashboard-content">
        <section class="pane" style="flex: 1.5;">
            <div class="pane-header"><span>FRESH (V1)</span><span id="v1-count">0</span></div>
            <div style="flex:1; overflow:auto;">
                <table><thead><tr><th width="70">FSU</th><th>VILLAGE</th><th width="100">ENUM</th><th width="90">DATE</th></tr></thead>
                <tbody id="freshBody"></tbody></table>
            </div>
        </section>
        <section class="pane" style="flex: 1;">
            <div class="pane-header"><span>REVISIT</span><span id="rv-count">0</span></div>
            <div style="flex:1; overflow:auto;">
                <table><thead><tr><th width="80">UID</th><th width="100">ENUM</th><th width="90">DATE</th></tr></thead>
                <tbody id="rvBody"></tbody></table>
            </div>
        </section>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
        authDomain: "action-plan-62fae.firebaseapp.com",
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com",
        projectId: "action-plan-62fae"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let masterData = [], isAdmin = false, selectedState = null, selectedMonth = null, selectedSro = null;
    const monthsShort = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function showPassInput() { document.getElementById('passArea').style.display = 'block'; }
    function validateAdmin() {
        if(document.getElementById('adminPass').value === '12345') {
            isAdmin = true; document.getElementById('loginOverlay').style.display = 'none'; loadFromFirebase();
        } else alert("Wrong PIN");
    }
    function loginAsState() { isAdmin = false; document.getElementById('loginOverlay').style.display = 'none'; loadFromFirebase(); }

    async function loadFromFirebase() {
        const snap = await database.ref('plfs_roster').once('value');
        if (snap.exists()) {
            const raw = snap.val();
            masterData = Object.keys(raw).flatMap(k => Object.values(raw[k]));
        }
        renderSidebar();
    }

    function renderSidebar() {
        const container = document.getElementById('sidebarContent'); container.innerHTML = "";
        const states = [...new Set(masterData.map(d => d.state))].sort();
        container.innerHTML += `<div class="section-label">State Hubs</div>`;
        states.forEach(st => {
            const stDiv = document.createElement('div');
            stDiv.className = `state-item ${selectedState === st ? 'active' : ''}`;
            stDiv.innerText = st;
            stDiv.onclick = () => { selectedState = st; selectedMonth = null; selectedSro = null; renderSidebar(); updateDisplay(); };
            container.appendChild(stDiv);

            if (selectedState === st) {
                const sub = document.createElement('div');
                sub.style.paddingLeft = "10px";
                sub.innerHTML = `<div class="section-label">Month</div>`;
                const mGrid = document.createElement('div'); mGrid.className = 'grid-container';
                monthsShort.forEach((m, i) => {
                    const ch = document.createElement('div');
                    ch.className = `chip ${selectedMonth === i ? 'active' : ''}`;
                    ch.innerText = m;
                    ch.onclick = (e) => { e.stopPropagation(); selectedMonth = i; selectedSro = null; renderSidebar(); updateDisplay(); };
                    mGrid.appendChild(ch);
                });
                sub.appendChild(mGrid);
                container.appendChild(sub);
            }
        });
    }

    function updateDisplay() {
        if (!selectedState || selectedMonth === null) return;
        document.getElementById('breadcrumb').innerText = `${selectedState} / ${monthsShort[selectedMonth]}`;
        const filtered = masterData.filter(d => d.state === selectedState && d.monthIdx === selectedMonth);
        
        const fBody = document.getElementById('freshBody'); fBody.innerHTML = "";
        const rBody = document.getElementById('rvBody'); rBody.innerHTML = "";
        let comp = 0;

        filtered.forEach(d => {
            if (d.visit === 1 ? d.endDate : d.collectionDate) comp++;
            if (d.visit === 1) {
                fBody.innerHTML += `<tr><td>${d.fsu}</td><td>${d.village.substring(0,10)}..</td><td><input type="text" value="${d.enumerator||''}" onchange="updateVal('${d.uid}','enumerator',this.value)"></td><td><input type="date" value="${d.endDate||''}" onchange="updateVal('${d.uid}','endDate',this.value)"></td></tr>`;
            } else {
                rBody.innerHTML += `<tr><td>${d.uid}</td><td>${d.enumerator||'--'}</td><td><input type="date" value="${d.collectionDate||''}" onchange="updateVal('${d.uid}','collectionDate',this.value)"></td></tr>`;
            }
        });

        const per = filtered.length > 0 ? Math.round((comp/filtered.length)*100) : 0;
        document.getElementById('pBar').style.width = per+"%";
        document.getElementById('pBar').className = per < 50 ? 'p-low' : (per < 90 ? 'p-mid' : 'p-high');
        document.getElementById('pText').innerText = per+"%";
        document.getElementById('v1-count').innerText = fBody.children.length;
        document.getElementById('rv-count').innerText = rBody.children.length;
    }

    function updateVal(uid, key, val) {
        const item = masterData.find(d => d.uid === uid);
        if (item) { item[key] = val; updateDisplay(); }
    }

    async function saveToCloud() {
        if(!selectedState) return;
        const stateData = masterData.filter(d => d.state === selectedState);
        const dataObj = {}; stateData.forEach(item => dataObj[item.uid] = item);
        await database.ref(`plfs_roster/${selectedState}`).set(dataObj);
        alert("Pushed!");
    }
</script>
</body>
</html>
