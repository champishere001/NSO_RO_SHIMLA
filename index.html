<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLFS Pro - Master Dashboard</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #0061a4; --bg: #f8fafc; --glass: rgba(255, 255, 255, 0.8);
            --border: #e2e8f0; --text: #1e293b; --accent: #00bfa5; --danger: #ef4444;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg);
            display: flex; height: 100vh; color: var(--text); overflow: hidden;
        }

        /* Month Rail */
        .month-rail { width: 80px; background: #0f172a; display: flex; flex-direction: column; padding: 10px 0; z-index: 100; }
        .month-tab { 
            padding: 18px 0; color: #94a3b8; cursor: pointer; text-align: center; 
            font-size: 10px; font-weight: 800; transition: 0.3s; border-left: 4px solid transparent;
        }
        .month-tab.active { color: white; background: rgba(255,255,255,0.1); border-left-color: var(--primary); }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* Top Bar */
        .top-bar {
            height: 80px; background: var(--glass); backdrop-filter: blur(10px);
            padding: 0 30px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border); z-index: 50;
        }

        .stats-pill { 
            background: #e0e7ff; color: #4338ca; padding: 6px 14px; 
            border-radius: 20px; font-size: 12px; font-weight: 700; display: flex; gap: 10px;
        }

        /* Dashboard Layout */
        .dashboard { display: flex; flex: 1; overflow: hidden; padding: 20px; gap: 20px; }
        .pane { 
            background: white; border-radius: 20px; border: 1px solid var(--border);
            display: flex; flex-direction: column; transition: transform 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .pane-fresh { width: 60%; }
        .pane-rv { width: 40%; background: #fcfdfe; }

        .header-strip { 
            padding: 16px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-strip h3 { margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); }

        /* Tables */
        .table-wrap { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #f8fafc; padding: 14px 20px; text-align: left; font-size: 11px; 
            color: #64748b; font-weight: 700; position: sticky; top: 0; z-index: 5;
        }
        td { padding: 14px 20px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }

        /* Buttons & UI Elements */
        .btn-group { display: flex; gap: 10px; }
        .btn {
            padding: 10px 18px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: 700; font-size: 12px; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #64748b; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; }

        input[type="date"], input[type="text"], select {
            border: 1.5px solid var(--border); padding: 8px 12px; border-radius: 10px;
            font-size: 12px; outline: none; transition: 0.2s;
        }

        .upload-zone {
            border: 2px dashed var(--primary); background: #f0f7ff;
            padding: 8px 16px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.8);
            display: none; justify-content: center; align-items: center; z-index: 999;
            font-weight: 700; color: var(--primary);
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">Connecting to Server...</div>
    <div class="month-rail" id="monthRail"></div>

    <div class="main">
        <header class="top-bar">
            <div>
                <h1 style="margin:0; font-size: 22px; font-weight: 800; color: #0f172a;">PLFS Master Hub</h1>
                <div id="monthDisplay" style="color: var(--primary); font-weight: 600;">Loading...</div>
            </div>

            <div class="btn-group">
                <div class="stats-pill">
                    <span id="totalCount">Units: 0</span>
                    <span id="sroCount">SROs: 0</span>
                </div>
                
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <span>üìÇ</span>
                    <span style="font-size: 11px; font-weight: 700;">Upload Files</span>
                </div>
                <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFiles(this)">
                
                <button class="btn btn-secondary" id="fetchBtn" onclick="fetchFromServer()">
                    <span>üîÑ</span> Fetch Data
                </button>

                <button class="btn btn-primary" onclick="saveToCloud()">
                    <span>‚òÅÔ∏è</span> Sync Cloud
                </button>
            </div>
        </header>

        <div class="dashboard">
            <section class="pane pane-fresh">
                <div class="header-strip">
                    <h3>1st Visit (Fresh)</h3>
                    <select id="sroFilter" onchange="applyFilters()">
                        <option value="all">All SROs</option>
                    </select>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr><th>FSU</th><th>Village/Town</th><th>Enumerator</th><th>Start Date</th><th>End Date</th></tr>
                        </thead>
                        <tbody id="freshBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="pane pane-rv">
                <div class="header-strip">
                    <h3>Revisits (V2-V4)</h3>
                    <div id="rvStats" style="font-size: 11px; font-weight: 700; color: #64748b;">0 Units</div>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr><th>UID</th><th>Enumerator</th><th>Collection Date</th></tr>
                        </thead>
                        <tbody id="rvBody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
        authDomain: "action-plan-62fae.firebaseapp.com",
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com",
        projectId: "action-plan-62fae"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let masterData = [];
    let selectedMonth = new Date().getMonth();

    // Initialize UI
    window.onload = () => {
        const rail = document.getElementById('monthRail');
        months.forEach((m, i) => {
            rail.innerHTML += `<div class="month-tab ${i === selectedMonth ? 'active' : ''}" onclick="changeMonth(${i})">${m.substring(0,3).toUpperCase()}</div>`;
        });
        fetchFromServer(); // Auto-fetch on load
    };

    async function fetchFromServer() {
        const overlay = document.getElementById('loadingOverlay');
        const fetchBtn = document.getElementById('fetchBtn');
        overlay.style.display = 'flex';
        fetchBtn.disabled = true;

        try {
            const snapshot = await database.ref('plfs_roster/Himachal').once('value');
            const data = snapshot.val();
            
            if (data) {
                // Convert object to array if necessary
                masterData = Array.isArray(data) ? data : Object.values(data);
                updateSroDropdown();
                applyFilters();
            } else {
                console.log("No remote data found.");
            }
        } catch (e) {
            alert("Fetch failed: " + e.message);
        } finally {
            overlay.style.display = 'none';
            fetchBtn.disabled = false;
        }
    }

    async function uploadFiles(input) {
        if (!input.files.length) return;
        
        for (let file of input.files) {
            const buffer = await file.arrayBuffer();
            const workbook = XLSX.read(buffer);
            const raw = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {range: 7});
            
            raw.forEach(r => {
                if (!r.FSU) return;
                const sro = String(r['SRO [Code]'] || 'N/A').replace(/\[.*?\]/g, "").trim();
                const baseMonth = (parseInt(String(r['Month [Qtr]']).match(/\d+/)) - 1) % 12;

                for (let v = 1; v <= 4; v++) {
                    const uid = `${r.FSU}-V${v}`;
                    // Check if duplicate
                    if (!masterData.find(m => m.uid === uid)) {
                        masterData.push({
                            uid: uid, fsu: r.FSU, visit: v, sro: sro,
                            monthIdx: (baseMonth + (v - 1)) % 12,
                            village: String(r['Village[Code]'] || r['Town [Code]'] || 'N/A').replace(/\[.*?\]/g, "").trim(),
                            enumerator: "", startDate: "", endDate: "", collectionDate: ""
                        });
                    }
                }
            });
        }
        updateSroDropdown();
        applyFilters();
    }

    function updateSroDropdown() {
        const allSros = [...new Set(masterData.map(d => d.sro))].sort();
        const sroSelect = document.getElementById('sroFilter');
        sroSelect.innerHTML = '<option value="all">All SROs</option>';
        allSros.forEach(s => sroSelect.innerHTML += `<option value="${s}">${s}</option>`);
        document.getElementById('sroCount').innerText = `SROs: ${allSros.length}`;
    }

    function changeMonth(idx) {
        selectedMonth = idx;
        document.querySelectorAll('.month-tab').forEach((t, i) => t.className = `month-tab ${i === idx ? 'active' : ''}`);
        applyFilters();
    }

    function applyFilters() {
        document.getElementById('monthDisplay').innerText = months[selectedMonth] + " Operations";
        const sro = document.getElementById('sroFilter').value;
        const filtered = masterData.filter(d => d.monthIdx === selectedMonth && (sro === 'all' || d.sro === sro));
        render(filtered);
    }

    function render(data) {
        const fBody = document.getElementById('freshBody');
        const rBody = document.getElementById('rvBody');
        fBody.innerHTML = ""; rBody.innerHTML = "";

        const fList = data.filter(d => d.visit === 1);
        const rList = data.filter(d => d.visit > 1);

        document.getElementById('totalCount').innerText = `Units: ${data.length}`;
        document.getElementById('rvStats').innerText = `${rList.length} Units`;

        fList.forEach(d => {
            fBody.innerHTML += `<tr>
                <td><b>${d.fsu}</b></td><td>${d.village}</td>
                <td><input type="text" value="${d.enumerator}" placeholder="Assign" onchange="autoFill('${d.fsu}', this.value)"></td>
                <td><input type="date" value="${d.startDate}" onchange="smartDate('${d.uid}', this.value)"></td>
                <td><input type="date" value="${d.endDate}" id="end-${d.uid}" onchange="updateVal('${d.uid}', 'endDate', this.value)"></td>
            </tr>`;
        });

        rList.forEach(d => {
            rBody.innerHTML += `<tr>
                <td>${d.uid}</td>
                <td id="e-${d.uid}" style="font-weight:700; color:var(--primary);">${d.enumerator || '--'}</td>
                <td><input type="date" value="${d.collectionDate}" onchange="updateVal('${d.uid}', 'collectionDate', this.value)"></td>
            </tr>`;
        });
    }

    function autoFill(fsu, name) {
        masterData.forEach(item => { 
            if (item.fsu === fsu) { 
                item.enumerator = name; 
                const cell = document.getElementById(`e-${item.uid}`);
                if (cell) cell.innerText = name;
            } 
        });
    }

    function smartDate(uid, start) {
        const item = masterData.find(d => d.uid === uid);
        if (item) {
            item.startDate = start;
            if (start) {
                let d = new Date(start); d.setDate(d.getDate() + 5);
                item.endDate = d.toISOString().split('T')[0];
                const endInp = document.getElementById(`end-${uid}`); if (endInp) endInp.value = item.endDate;
            }
        }
    }

    function updateVal(uid, key, val) { const item = masterData.find(d => d.uid === uid); if (item) item[key] = val; }

    async function saveToCloud() {
        if (!masterData.length) return alert("No data to sync.");
        try {
            await database.ref('plfs_roster/Himachal').set(masterData);
            alert("Cloud Sync Successful!");
        } catch (e) {
            alert("Sync Failed: " + e.message);
        }
    }
</script>
</body>
</html>
