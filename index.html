<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLFS 2026 | Development Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0d1117; --sidebar: #161b22; --card: #21262d; --border: #30363d;
            --v1: #2ea043; --rv: #d29922; --accent: #58a6ff; --text: #c9d1d9; --text-dim: #8b949e; 
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar Styles */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; font-weight: 800; font-size: 16px; color: var(--accent); border-bottom: 1px solid var(--border); text-align: center; letter-spacing: 1px; }
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .state-item { padding: 8px 12px; font-size: 12px; cursor: pointer; border-radius: 6px; margin-bottom: 2px; transition: 0.2s; color: var(--text-dim); }
        .state-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .state-item.active { background: var(--accent); color: #000; font-weight: 700; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 10px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 10px; background: var(--sidebar); align-items: center; }
        .workspace { flex: 1; padding: 20px; overflow-y: auto; }
        
        .admin-panel { display: none; flex-direction: column; gap: 10px; margin-bottom: 15px; padding: 15px; border: 1px dashed var(--accent); border-radius: 10px; background: rgba(88,166,255,0.05); }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
        th { text-align: left; padding: 12px; font-size: 11px; color: var(--text-dim); background: rgba(0,0,0,0.2); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        
        /* Visual grouping: Add a thick border every 4 rows (Visit 1 to Visit 4) */
        tr:nth-child(4n) { border-bottom: 2px solid var(--accent); }

        .btn { padding: 8px 15px; border-radius: 6px; font-weight: 700; cursor: pointer; border: none; font-size: 11px; transition: 0.2s; }
        input { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 6px; border-radius: 4px; width: 100%; }
        .badge { font-size: 10px; margin-left: auto; font-weight: bold; padding: 4px 8px; border-radius: 4px; border: 1px solid; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">PLFS 2026 MASTER</div>
    <div class="nav-scroll">
        <div class="state-item active" onclick="filterByState('ALL', this)">ALL STATES</div>
        <div id="stateList"></div>
    </div>
</aside>

<main class="main">
    <header class="top-bar">
        <input type="text" id="searchBox" placeholder="Search FSU Code..." oninput="setSearch(this.value)" style="flex:1;">
        <div id="syncBadge" class="badge" style="color:var(--text-dim); border-color:var(--border);">CHECKING RULES...</div>
        <button class="btn" style="background:#30363d; color:white;" onclick="unlockAdmin()">ADMIN</button>
        <button id="syncBtn" class="btn" style="background:var(--v1); color:white" onclick="syncAll()">CLOUD SYNC</button>
    </header>

    <div class="workspace">
        <div id="adminPanel" class="admin-panel">
            <div style="font-size: 11px; font-weight: bold; color: var(--accent);">IMPORT (ROW 8 START | STATE FROM FILENAME)</div>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:var(--v1); color:white" onclick="document.getElementById('xlRural').click()">ðŸ“‚ RURAL FILES</button>
                <button class="btn" style="flex:1; background:var(--accent); color:black" onclick="document.getElementById('xlUrban').click()">ðŸ“‚ URBAN FILES</button>
            </div>
            <input type="file" id="xlRural" hidden multiple onchange="handleExcel(this, 'Rural')">
            <input type="file" id="xlUrban" hidden multiple onchange="handleExcel(this, 'Urban')">
            <button class="btn" style="background:#f85149; color:white; margin-top:5px;" onclick="wipeData()">WIPE LOCAL DATABASE</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>FSU / State</th>
                    <th>SRO / Visit</th>
                    <th>Location</th>
                    <th>Enumerator</th>
                    <th>Target Date</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
</main>

<script>
    const dbConfig = { 
        databaseURL: "https://data-for-development-11b00-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(dbConfig);
    const db = firebase.database();

    let master = JSON.parse(localStorage.getItem('plfs_v5')) || [];
    let query = "";
    let selectedState = "ALL";

    function unlockAdmin() {
        if(prompt("Pass:") === "1234") {
            const p = document.getElementById('adminPanel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        }
    }

    async function handleExcel(input, sector) {
        const files = Array.from(input.files);
        for (let file of files) {
            const fileName = file.name.split('.')[0]; 
            const state = fileName.includes('_') ? fileName.split('_').pop().toUpperCase() : "UNKNOWN";
            
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data);
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, range: 7, defval: ""});

            rows.forEach(cols => {
                let fsu, mCode, sro, loc;
                if (sector === 'Rural') {
                    fsu = cols[4]; mCode = cols[5]; sro = cols[6]; loc = cols[10];
                } else {
                    fsu = cols[3]; mCode = cols[4]; sro = cols[5]; loc = cols[8];
                }

                // FIX: Skip headers or empty rows
                if (!fsu || fsu === "FSU" || isNaN(fsu)) return;

                if (fsu && mCode) {
                    const startMonth = (parseInt(mCode) >= 13) ? (parseInt(mCode) - 13) : (parseInt(mCode) - 1);
                    for (let i = 0; i < 4; i++) {
                        let curMonth = (startMonth + i) % 12;
                        let uid = `${state}_${fsu}_M${curMonth}_V${i+1}`;
                        if (!master.find(x => x.uid === uid)) {
                            master.push({ uid, fsu, state, sector, sro: String(sro||'').toUpperCase(), monthIdx: curMonth, location: loc || "---", enumerator: "", visitNum: i+1 });
                        }
                    }
                }
            });
        }
        saveAndRefresh();
    }

    async function syncAll() {
        if(master.length === 0) return alert("No data.");
        const btn = document.getElementById('syncBtn');
        btn.innerText = "UPDATING...";
        
        try {
            const updates = {};
            master.forEach(m => {
                const safeState = m.state.replace(/[.#$[\]]/g, ""); 
                updates[`/plfs_roster/${safeState}/${m.uid}`] = m;
            });
            await db.ref().update(updates);
            alert("Success! Cloud Updated.");
            document.getElementById('syncBadge').innerText = "CLOUD ONLINE";
        } catch(e) {
            alert("SYNC FAILED: " + e.message);
        }
        btn.innerText = "CLOUD SYNC";
    }

    function renderTable() {
        const body = document.getElementById('dataBody');
        
        const filtered = master.filter(m => {
            const matchesSearch = !query || m.fsu.toString().includes(query);
            const matchesState = selectedState === "ALL" || m.state === selectedState;
            return matchesSearch && matchesState;
        });

        body.innerHTML = filtered.slice(0, 200).map(item => `
            <tr>
                <td><b>${item.fsu}</b><br><small style="color:var(--accent)">${item.state} (${item.sector})</small></td>
                <td>${item.sro}<br><small>Visit ${item.visitNum}</small></td>
                <td><small>${item.location}</small></td>
                <td><input type="text" placeholder="Assign..." value="${item.enumerator}" onchange="updateEntry('${item.uid}','enumerator',this.value)"></td>
                <td><input type="date" value="${item.date||''}" onchange="updateEntry('${item.uid}','date',this.value)"></td>
            </tr>
        `).join('') || '<tr><td colspan="5" style="text-align:center;">No data found.</td></tr>';
        
        renderSidebar();
    }

    function renderSidebar() {
        const states = [...new Set(master.map(m => m.state))].sort();
        const list = document.getElementById('stateList');
        list.innerHTML = states.map(s => `
            <div class="state-item ${selectedState === s ? 'active' : ''}" onclick="filterByState('${s}', this)">${s}</div>
        `).join('');
    }

    function filterByState(state, el) {
        selectedState = state;
        document.querySelectorAll('.state-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        renderTable();
    }

    function updateEntry(id, k, v) {
        let entry = master.find(x => x.uid === id);
        if(entry) { entry[k] = v; localStorage.setItem('plfs_v5', JSON.stringify(master)); }
    }

    function setSearch(v) { query = v; renderTable(); }
    
    function saveAndRefresh() {
        localStorage.setItem('plfs_v5', JSON.stringify(master));
        renderTable();
    }

    function wipeData() { 
        if(confirm("Wipe local data? This won't delete Cloud data.")) { 
            master = []; 
            localStorage.clear(); 
            renderTable(); 
        } 
    }

    db.ref('.info/connected').on('value', snap => {
        const badge = document.getElementById('syncBadge');
        if (snap.val() === true) {
            badge.innerText = "DATABASE ONLINE";
            badge.style.color = "var(--v1)";
            badge.style.borderColor = "var(--v1)";
        } else {
            badge.innerText = "DATABASE OFFLINE";
            badge.style.color = "var(--rv)";
            badge.style.borderColor = "var(--rv)";
        }
    });

    renderTable();
</script>
</body>
</html>
