<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLFS 2026 | Universal Engine</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0d1117; --sidebar: #161b22; --card: #21262d; --border: #30363d;
            --v1: #2ea043; --rv: #d29922; --accent: #58a6ff; --text: #c9d1d9; --text-dim: #8b949e; 
        }
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Responsive Layout Container */
        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        @media (max-width: 900px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100% !important; height: auto !important; max-height: 300px; border-right: none !important; border-bottom: 1px solid var(--border); }
            .top-bar { flex-direction: column; align-items: stretch !important; gap: 10px; }
            .search-container { max-width: 100% !important; }
            .action-btns { justify-content: space-between; }
        }

        /* Sidebar Design */
        .sidebar { width: 300px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; font-weight: 800; font-size: 18px; color: var(--accent); border-bottom: 1px solid var(--border); text-align: center; }
        .nav-scroll { flex: 1; overflow-y: auto; padding: 15px; }
        
        .st-item { padding: 12px; font-weight: 700; cursor: pointer; border-radius: 10px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border: 1px solid transparent; display: flex; justify-content: space-between; }
        .st-item.active { background: var(--accent); color: #000; }
        .sro-group { margin-left: 15px; border-left: 1px solid var(--border); padding-left: 10px; }
        .sro-item { padding: 8px; font-size: 13px; color: var(--text-dim); cursor: pointer; border-radius: 6px; }
        .sro-item.active { color: var(--accent); font-weight: 800; background: rgba(88, 166, 255, 0.1); }

        .m-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 10px 0; }
        .m-chip { font-size: 10px; text-align: center; padding: 8px 2px; border-radius: 5px; background: var(--card); border: 1px solid var(--border); cursor: pointer; }
        .m-chip.active { background: var(--accent); color: #000; font-weight: 800; }

        /* Content Area */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 15px 20px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .search-container { position: relative; flex: 1; max-width: 350px; }
        .search-input { width: 100%; background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 10px 15px; border-radius: 8px; }

        .workspace { flex: 1; padding: 20px; overflow-y: auto; }
        
        /* Table / Card Adaptability */
        .table-wrap { background: var(--sidebar); border-radius: 12px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 15px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; background: rgba(0,0,0,0.2); }
        td { padding: 15px; border-bottom: 1px solid var(--border); }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            tr { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 10px; }
            td { text-align: right; padding-left: 50%; position: relative; border-bottom: 1px solid var(--border); }
            td::before { content: attr(data-label); position: absolute; left: 15px; font-weight: 800; color: var(--text-dim); font-size: 10px; }
        }

        /* Controls */
        .action-btns { display: flex; gap: 8px; align-items: center; }
        .btn { padding: 10px 16px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; font-size: 12px; white-space: nowrap; }
        .btn-v1 { background: var(--v1); color: white; }
        .btn-v2 { background: var(--rv); color: white; }
        .btn-csv { background: #fff; color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: #fff; }

        .input-field { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 6px; width: 100%; font-size: 13px; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">PLFS 2026</div>
        <div class="nav-scroll" id="navScroll"></div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="üîç Search FSU..." onkeyup="doSearch(this.value)">
            </div>
            <div class="action-btns">
                <button class="btn btn-outline" id="loginBtn" onclick="unlockAdmin()">Admin</button>
                <div id="adminPanel" style="display:none; gap:5px;">
                    <button class="btn btn-outline" onclick="document.getElementById('xlRural').click()">+R</button>
                    <button class="btn btn-outline" onclick="document.getElementById('xlUrban').click()">+U</button>
                    <input type="file" id="xlRural" hidden multiple onchange="handleExcel(this, 'Rural')">
                    <input type="file" id="xlUrban" hidden multiple onchange="handleExcel(this, 'Urban')">
                </div>
                <button class="btn btn-csv" onclick="exportToCSV()">üìÑ Export CSV</button>
                <button class="btn btn-v1" onclick="syncToCloud()">‚òÅÔ∏è Sync</button>
            </div>
        </header>

        <div class="workspace">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="btnV1" class="btn btn-v1" style="flex:1" onclick="setVisit(1)">Visit 1</button>
                <button id="btnV2" class="btn btn-outline" style="flex:1" onclick="setVisit(2)">Revisits</button>
            </div>

            <div class="table-wrap">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>FSU & Sector</th>
                            <th>Locality / SRO</th>
                            <th>Enumerator</th>
                            <th>Target Date</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    const config = { 
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI", 
        authDomain: "action-plan-62fae.firebaseapp.com", 
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com", 
        projectId: "action-plan-62fae" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    let master = [], selSt = null, selSro = null, selMo = null, selVis = 1, query = "";
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    function unlockAdmin() { if(prompt("Pass:") === "12345") { document.getElementById('adminPanel').style.display = 'flex'; document.getElementById('loginBtn').style.display = 'none'; } }

    async function handleExcel(input, sector) {
        const files = Array.from(input.files);
        for(let file of files) {
            let state = file.name.split('.')[0].split('_').pop().trim();
            const data = new Uint8Array(await file.arrayBuffer());
            const rows = XLSX.utils.sheet_to_json(XLSX.read(data, {type:'array'}).Sheets[XLSX.read(data, {type:'array'}).SheetNames[0]], {header:1, range:7});
            rows.slice(1).forEach(cols => {
                let fsu, mCode, sro, loc;
                if(sector === 'Urban') { fsu=cols[3]; mCode=cols[4]; sro=cols[5]; loc=cols[8]; }
                else { fsu=cols[4]; mCode=cols[5]; sro=cols[6]; loc=cols[10]; }
                if(fsu) {
                    const startMonth = (parseInt(mCode) >= 13) ? (parseInt(mCode) - 13) : 0;
                    for(let i = 0; i < 4; i++) {
                        let curMonth = (startMonth + i) % 12;
                        master.push({ uid: `${state}_${fsu}_M${curMonth}_V${i+1}`, fsu, state, sector, sro: String(sro).toUpperCase(), monthIdx: curMonth, location: loc || "---", enumerator: "", visitNum: i+1, date: "" });
                    }
                }
            });
        }
        renderNav();
    }

    function renderNav() {
        const container = document.getElementById('navScroll');
        const states = [...new Set(master.map(m => m.state))].sort();
        container.innerHTML = states.map(st => `
            <div class="st-item ${selSt===st?'active':''}" onclick="selSt='${st}';selSro=null;renderNav();refresh();">üè≥Ô∏è ${st}</div>
            ${selSt===st ? `<div class="sro-group">${renderSros(st)}</div>` : ''}
        `).join('');
    }

    function renderSros(st) {
        const sros = ["ALL SROs", ...new Set(master.filter(x=>x.state===st).map(x=>x.sro))].sort();
        return sros.map(s => `
            <div class="sro-item ${selSro===s?'active':''}" onclick="selSro='${s}';selMo=null;renderNav();refresh();">${s}</div>
            ${selSro===s ? `<div class="m-grid">${months.map((m,i)=>`<div class="m-chip ${selMo===i?'active':''}" onclick="selMo=${i};renderNav();refresh();event.stopPropagation();">${m}</div>`).join('')}</div>` : ''}
        `).join('');
    }

    function refresh() {
        const body = document.getElementById('dataBody');
        if(!selSt || selMo === null) { body.innerHTML = ""; return; }
        
        const filtered = master.filter(d => d.state === selSt && (selSro === "ALL SROs" || !selSro || d.sro === selSro) && d.monthIdx === selMo && (selVis === 1 ? d.visitNum === 1 : d.visitNum > 1) && (d.fsu.toString().includes(query)));

        body.innerHTML = filtered.map(d => {
            const v1 = master.find(x => x.fsu === d.fsu && x.state === d.state && x.visitNum === 1);
            return `
                <tr>
                    <td data-label="FSU & Sector"><b>${d.fsu}</b><br><small>${d.sector}</small></td>
                    <td data-label="Locality / SRO">${d.location}<br><small>${d.sro} (V${d.visitNum})</small></td>
                    <td data-label="Enumerator"><input type="text" class="input-field" value="${d.enumerator || (v1?v1.enumerator:'')}" onchange="upd('${d.uid}','en',this.value)"></td>
                    <td data-label="Target Date"><input type="date" class="input-field" value="${d.date || ''}" onchange="upd('${d.uid}','dt',this.value)"></td>
                </tr>
            `;
        }).join('');
    }

    function exportToCSV() {
        if(!selSt || selMo === null) return alert("Select a State and Month first");
        const filtered = master.filter(d => d.state === selSt && (selSro === "ALL SROs" || !selSro || d.sro === selSro) && d.monthIdx === selMo && (selVis === 1 ? d.visitNum === 1 : d.visitNum > 1) && (d.fsu.toString().includes(query)));
        
        let csv = "FSU,Sector,SRO,Visit,Location,Enumerator,Date\n";
        filtered.forEach(d => {
            csv += `${d.fsu},${d.sector},${d.sro},${d.visitNum},"${d.location}",${d.enumerator},${d.date}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', `PLFS_${selSt}_${months[selMo]}_V${selVis}.csv`);
        a.click();
    }

    function setVisit(v) { selVis = v; document.getElementById('btnV1').className = v === 1 ? 'btn btn-v1' : 'btn btn-outline'; document.getElementById('btnV2').className = v === 2 ? 'btn btn-v2' : 'btn btn-outline'; refresh(); }
    function upd(id, k, v) { let item = master.find(x => x.uid === id); if(item) { k === 'en' ? item.enumerator = v : item.date = v; } refresh(); }
    async function syncToCloud() { if(!selSt) return alert("Select State"); const data={}; master.filter(m=>m.state===selSt).forEach(m=>data[m.uid]=m); await db.ref(`plfs_roster/${selSt}`).set(data); alert("Synced!"); }
    async function autoFetch() { const snap = await db.ref(`plfs_roster`).once('value'); if(snap.exists()) { master=[]; snap.forEach(stSnap => { Object.values(stSnap.val()).forEach(r => master.push(r)); }); renderNav(); } }
    function doSearch(v) { query = v; refresh(); }
    autoFetch();
</script>
</body>
</html>
