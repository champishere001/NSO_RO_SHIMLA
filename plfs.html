<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PLFS | Command Dashboard 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- SheetJS -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --sidebar:#0f172a;
  --card:#1e293b;
  --border:#334155;
  --accent:#38bdf8;
  --green:#10b981;
  --text:#f8fafc;
  --text-dim:#94a3b8;
  --rail:72px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* LEFT RAIL */
.left-rail{
  position:fixed;
  left:0;top:0;
  width:var(--rail);
  height:100vh;
  background:#0f172a;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  padding-top:14px;
}
.left-rail a{
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:11px;
  text-align:center;
  width:56px;
  padding:8px 6px;
  border-radius:8px;
}
.left-rail a:hover{background:#1e293b}
.left-rail .plfs{color:var(--green)}
.left-rail .hub{color:var(--accent)}

.app-shell{
  margin-left:var(--rail);
  height:100vh;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:280px;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:16px;
}
.sidebar h3{
  margin:0 0 10px;
  color:var(--accent);
}
.zone-title{
  font-size:10px;
  font-weight:800;
  margin:14px 0 6px;
  color:var(--accent);
}
.pill-grid,.month-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
}
.month-grid{grid-template-columns:repeat(3,1fr)}
.pill{
  background:#020617;
  border:1px solid var(--border);
  padding:8px;
  text-align:center;
  font-size:10px;
  font-weight:700;
  cursor:pointer;
  border-radius:6px;
  color:var(--text-dim);
}
.pill.active{
  background:var(--green);
  color:#000;
  border-color:var(--green);
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  padding:12px 20px;
  border-bottom:1px solid var(--border);
  display:flex;
  gap:12px;
}
.header input{
  background:#000;
  border:1px solid var(--border);
  color:#fff;
  padding:8px 12px;
  border-radius:6px;
}
.workspace{
  flex:1;
  padding:20px;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:700px;
}
th,td{
  border-bottom:1px solid var(--border);
  padding:10px;
  font-size:12px;
}
th{
  background:#0f172a;
  color:var(--accent);
  text-align:left;
}
td input{
  width:100%;
  background:#000;
  border:1px solid var(--border);
  color:#fff;
  padding:6px;
  border-radius:4px;
}
</style>
</head>

<body>

<!-- LEFT RAIL -->
<nav class="left-rail">
  <a href="index.html" class="hub">üè† HUB</a>
  <a href="plfs.html" class="plfs">üìä PLFS</a>
  <a href="ufs_weekly.html">üóìÔ∏è UFS</a>
</nav>

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>PLFS ‚Äì HIMACHAL</h3>

    <div class="zone-title">SRO OFFICES</div>
    <div class="pill-grid" id="sroList"></div>

    <div class="zone-title">MONTH</div>
    <div class="month-grid" id="monthList"></div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="header">
      <input type="date" id="sysDate">
      <input type="text" placeholder="Search FSU / Location" onkeyup="doSearch(this.value)">
    </div>

    <div class="workspace">
      <table>
        <thead>
          <tr>
            <th>FSU</th>
            <th>Location</th>
            <th>Enumerator</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
  </main>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
  databaseURL:"https://action-plan-62fae-default-rtdb.firebaseio.com"
});
const db=firebase.database();

/* STATE */
let master=[];
let selSro="ALL";
let selMonth=0;
let query="";

const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

/* LOAD DATA */
async function loadData(){
  const snap=await db.ref("plfs_roster/HIMACHAL PRADESH").once("value");
  master=[];
  if(snap.exists()){
    Object.values(snap.val()).forEach(v=>master.push(v));
  }
  renderNav();
  refresh();
}

/* NAV */
function renderNav(){
  const sros=[...new Set(master.map(x=>x.sro))].sort();
  const sroBox=document.getElementById("sroList");
  sroBox.innerHTML=`<div class="pill ${selSro==="ALL"?"active":""}" onclick="selSro='ALL';renderNav();refresh()">ALL</div>`;
  sros.forEach(s=>{
    sroBox.innerHTML+=`<div class="pill ${selSro===s?"active":""}" onclick="selSro='${s}';renderNav();refresh()">${s}</div>`;
  });

  const mBox=document.getElementById("monthList");
  mBox.innerHTML="";
  months.forEach((m,i)=>{
    mBox.innerHTML+=`<div class="pill ${selMonth===i?"active":""}" onclick="selMonth=${i};renderNav();refresh()">${m}</div>`;
  });
}

/* TABLE */
function refresh(){
  const body=document.getElementById("dataBody");
  body.innerHTML="";
  master.filter(r=>{
    return (selSro==="ALL"||r.sro===selSro) &&
           (r.monthIdx===selMonth) &&
           (r.fsu+""+r.location).toLowerCase().includes(query);
  }).forEach(r=>{
    body.innerHTML+=`
      <tr>
        <td>${r.fsu||""}</td>
        <td>${r.location||""}</td>
        <td><input value="${r.enumerator||""}"></td>
        <td><input type="date" value="${r.startDate||""}"></td>
        <td><input type="date" value="${r.endDate||""}"></td>
      </tr>`;
  });
}

function doSearch(v){query=v.toLowerCase();refresh();}

window.onload=()=>{
  document.getElementById("sysDate").value=new Date().toISOString().split("T")[0];
  loadData();
};
</script>

</body>
</html>
